<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        arr = [3, 2, 4, 5, 1]
        console.log('原数组' + arr);
        // 比较的轮次
        for (var i = 0; i < arr.length - 1; i++) {
            // 比较交换的次数 arr.length - 1 - i为算法规律
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var tem = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tem;
                }
            }
            console.log(arr);
        }
    </script>
</head>
